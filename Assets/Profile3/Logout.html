<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Account Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .account-section {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .account-details {
            margin-bottom: 20px;
        }
        .logout-btn {
            background-color: #e50914;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #f40612;
        }
    </style>
</head>
<body>
    <div class="account-section">
        <img src="pfp/ok_.png" alt="Profile Picture" class="profile-pic">
        <div class="account-details">
            <h2>John Doe</h2>
            <p>Email: john.doe@example.com</p>
        </div>
        <button class="logout-btn" onclick="window.location.href='Login.html'">Logout</button>
        <form "logout-btn" action="Login.html"></form>
    </div>
</body>
</html>
