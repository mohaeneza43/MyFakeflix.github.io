    <table>

    <script>
        function changeImage() {
            var image = document.getElementById('myImage');
            if (image.src.match("Beluga.png")) {
                image.src = "kit.gif";
            } else {
                image.src = "Beluga.png";
            }
        }
    </script>
</body>
