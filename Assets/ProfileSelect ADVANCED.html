<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Profile Selection</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #141414; color: #fff; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <img src="FakeflixNoBG.png" alt="FAKEFLIX" style="width: 200px; margin-bottom: 20px;">
    <h1 style="margin-bottom: 40px;">Who's watching?</h1>
    <div class="profile-container" style="display: flex; justify-content: center; align-items: center; gap: 20px;">
        <div class="profile" onclick="location.href='profile1.html'" style="background-color: #333; padding: 20px; border-radius: 10px; text-align: center; cursor: pointer; transition: transform 0.2s;">
            <img src="profile1.jpg" alt="Profile 1" style="width: 100px; height: 100px; border-radius: 50%; margin-bottom: 10px;">
            <h3 style="margin: 0;">Ross</h3>
        </div>
        <div class="profile" onclick="location.href='profile2.html'" style="background-color: #333; padding: 20px; border-radius: 10px; text-align: center; cursor: pointer; transition: transform 0.2s;">
            <img src="profile2.jpg" alt="Profile 2" style="width: 100px; height: 100px; border-radius: 50%; margin-bottom: 10px;">
            <h3 style="margin: 0;">Adam</h3>
        </div>
        <div class="profile" onclick="location.href='profile3.html'" style="background-color: #333; padding: 20px; border-radius: 10px; text-align: center; cursor: pointer; transition: transform 0.2s;">
            <img src="profile3.jpg" alt="Profile 3" style="width: 100px; height: 100px; border-radius: 50%; margin-bottom: 10px;">
            <h3 style="margin: 0;">Chantal</h3>
        </div>
        <div class="profile" onclick="location.href='profile4.html'" style="background-color: #333; padding: 20px; border-radius: 10px; text-align: center; cursor: pointer; transition: transform 0.2s;">
            <img src="profile4.jpg" alt="Profile 4" style="width: 100px; height: 100px; border-radius: 50%; margin-bottom: 10px;">
            <h3 style="margin: 0;">Sharon</h3>
        </div>
        <div class="profile" onclick="location.href='profile5.html'" style="background-color: #333; padding: 20px; border-radius: 10px; text-align: center; cursor: pointer; transition: transform 0.2s;">
            <img src="profile5.jpg" alt="Profile 5" style="width: 100px; height: 100px; border-radius: 50%; margin-bottom: 10px;">
            <h3 style="margin: 0;">Kids</h3>
        </div>
    </div>
    <button style="margin-top: 40px; padding: 10px 20px; border: 2px solid red; background-color: transparent; color: #fff; cursor: pointer;">Manage Profiles</button>
    <script>
        document.querySelectorAll('.profile').forEach(profile => {
            profile.addEventListener('mouseover', () => {
                profile.style.transform = 'scale(1.05)';
            });
            profile.addEventListener('mouseout', () => {
                profile.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
