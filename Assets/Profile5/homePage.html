<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Service</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #141414; color: #fff;">
    <header style="background-color: #000; padding: 10px 20px;">
        <nav>
            <ul style="list-style: none; padding: 0; display: flex; gap: 20px;">
                <li><a href="homePage.html" style="color: #ffffff; text-decoration: none;">Home</a></li>
                <li><a href="ProfileSelect.html" style="color: #ffffff; text-decoration: none;">Switch Profiles</a></li>
                <li><a href="Logout.html" style="color: #ffffff; text-decoration: none;">Logout</a></li>
                <li><a href="settings.html" style="color: #ffffff; text-decoration: none;">Settings</a></li>
            </ul>
            <div class="profile" style="margin-left: auto; position: relative;">
                <img src="pfp/Penguin.png" alt="Profile Icon" style="width: 30px; cursor: pointer;">
                <div class="dropdown" style="display: none; position: absolute; right: 0; background-color: #333; padding: 10px; border-radius: 5px;">
                    <a href="#" style="color: #fff; text-decoration: none; display: block;">Account Settings</a>
                    <a href="#" style="color: #fff; text-decoration: none; display: block;">Sign Out</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="featured" style="position: relative; text-align: center;">
            <img src="AmazingSpidermanThumbnail.webp" alt="Featured Movie" style="width: 100%; height: auto;">
            <div class="info" style="position: absolute; bottom: 20px; left: 20px; text-align: left;">
                <img src="AmazingSpidermanTitle.webp" alt="THE AMAZING SPIDER-MAN">
                <p style="font-size: 1.5em;">Andrew Garfield stars as Peter Parker, a high schooler learning to wield new powers while uncovering family secrets and battling a familiar archvillain.</p>
                <a href="AmazingSpiderman.html" class="play-button">
                    <button style="margin: 10px; padding: 10px 20px; font-size: 1em; cursor: pointer;">Play</button>
                  </a>
                <button style="margin: 10px; padding: 10px 20px; font-size: 1em; cursor: pointer;">More Info</button>
            </div>
        </section>
        <section class="thumbnails" style="padding: 20px;">
            <h2 style="margin-bottom: 10px;">More Movies</h2>
            <div class="row" style="display: flex; gap: 10px;">
                <div class="thumbnail" style="flex: 1; text-align: center;">
                    <a href="AmazingSpiderman2.html">
                        <img src="AmazingSpiderman2Thumbnail.webp" alt="The Amazing Spiderman 2" style="width: 100%; height: auto; border-radius: 5px; cursor: pointer; transition: transform 0.2s;">
                    </a>
                </div>
                <div class="thumbnail" style="flex: 1; text-align: center;">
                    <a href="MazeRunner-DeathCure.html">
                        <img src="MazeRunner-DeathCureThumbnail.webp" alt="The Maze Runner: Death Cure" style="width: 100%; height: auto; border-radius: 5px; cursor: pointer; transition: transform 0.2s;">
                    </a>
                </div>
                <!-- Add more thumbnails as needed -->
            </div>
        </section>
        <!-- Add more sections for other genres -->
    </main>
    <script>
        document.querySelector('.profile img').addEventListener('click', function() {
            document.querySelector('.dropdown').style.display = 'block';
        });
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.profile')) {
                document.querySelector('.dropdown').style.display = 'none';
            }
        });

        document.querySelectorAll('.profile').forEach(profile => {
            profile.addEventListener('mouseover', () => {
                profile.style.transform = 'scale(1.05)';
            });
            profile.addEventListener('mouseout', () => {
                profile.style.transform = 'scale(1)';
            });
        });
</script>
</body>
</html>
